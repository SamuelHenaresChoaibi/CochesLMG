<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Samuel Henares Choaibi">
    <meta name="description" content="COCHES LMG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="Imágenes/logo.png">
    <title>COCHES LMG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="basededades.js"></script>
    <script defer src="script.js"></script>

    <style>
        .flex-column {
            display: flex;
            flex-direction: column;
        }

        .margin-top-25px {
            margin-top: 25px;
        }

        #lista-vehiculos {
            display: flex;
            flex-direction: column;
            max-width: max-content;
        }


    </style>
</head>

<body class="bg-gray-200 flex items-center justify-center min-h-screen">
    <div class="bg-white shadow-lg rounded-lg w-3/4 p-6">
        <div class="flex-column items-center justify-center">
            <h1 class="text-3xl font-bold">Vehicles</h1>
            <p class="text-gray-600">Gestor de Vehicles per una empresa de lloguer</p>
        </div>
        <div class="mt-6 flex gap-4">
            <button class="bg-blue-500 text-white px-4 py-2 rounded" id="cargar">Carregar Vehicles</button>
        </div>

        <div class="grid grid-cols-2 gap-4 mt-6">
            <div class="bg-gray-100 p-4 rounded-lg">
                <h2 class="font-bold">AFEGIR UN VEHICLE</h2>
                <label class="block mt-2">Tipus del vehicle</label>
                <select id="type" class="w-full p-2 border rounded" onchange="cambiarTipo()">
                    <option value="Cotxe">Cotxe</option>
                    <option value="Moto">Moto</option>
                    <option value="Camió">Camió</option>
                </select>

                <label class="block mt-2">Marca del vehicle</label>
                <input id="marca" type="text" class="w-full p-2 border rounded" placeholder="Marca">

                <label class="block mt-2">Model del vehicle</label>
                <input id="model" type="text" class="w-full p-2 border rounded" placeholder="Model">

                <label class="block mt-2">Any del vehicle</label>
                <input id="any" type="number" class="w-full p-2 border rounded" placeholder="Any">

                <label class="block mt-2" id="cuarto-label">Portes</label>
                <input id="cuartoInput" type="text" class="w-full p-2 border rounded" placeholder="Portes">

                <button class="margin-top-25px bg-green-500 text-white px-4 py-2 rounded" id="add" onclick="addVehiculo()">Afegir
                    vehicle</button>
            </div>

            <div class="bg-gray-100 p-4 rounded-lg flex-column items-center justify-center" id="lista-vehiculos-div">
                <p class="text-3xl font-bold" id="cargar-datos">Carrega les dades</p>
                <ul id="lista-vehiculos">
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
